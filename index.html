<script src="js/data.js"></script>
<script type="text/javascript">
  var data = getList()
  // console.log(data)
  data.forEach(v=>{
    console.log(v)
    $("#xizio").append(genLi(v.title, v.content, v.image, v.href))
  })

  function genLi(title, content, image, href){
    var li = $('<li></li>')
    li.addClass('am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left')
    li.html(`
      <div class="am-u-sm-4 am-list-thumb">
          <a href="${href}" class="">
            <img src="${image}" alt=""/>
          </a>
        </div>

        <div class=" am-u-sm-8 am-list-main">
          <h3 class="am-list-item-hd">
            <a href="${href}" class="">
              ${title}
            </a>
          </h3>

          <div class="am-list-item-text">
            ${content}
          </div>
        </div>
    `)
    return li
  }
</script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
